refresh_rate: 30 seconds

appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.3f)} | {({l}):5.5} | {f}:{L} — {t} {m}{n}"

  store:
    kind: rolling_file
    path: "logs/store.log"
    append: true
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.3f)} | {({l}):5.5} | {f}:{L} — {t} {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 16 mb
      roller:
        kind: fixed_window
        pattern: logs/archive/store.{}.log
        count: 10
        base: 0

  data-node:
    kind: rolling_file
    path: "logs/data-node.log"
    append: true
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.3f)} | {({l}):5.5} | {f}:{L} — {t} {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 16 mb
      roller:
      roller:
        kind: fixed_window
        pattern: logs/archive/data-node.{}.log
        count: 10
        base: 0

root:
  level: info
  appenders:
    - stdout

loggers:
  store:
    level: info
    appenders:
      - store
    additive: false
  data_node:
    level: info
    appenders:
      - data-node
    additive: false
  codec:
    level: info
    appenders:
      - data-node
    additive: false
  transport:
    level: info
    appenders:
      - data-node
    additive: false
  config:
    level: info
    appenders:
      - data-node
    additive: false
  client:
    level: info
    appenders:
      - data-node
    additive: false
  util:
    level: info
    appenders:
      - data-node
    additive: false
