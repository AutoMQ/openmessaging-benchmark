- name: Reboot
  tags: [never]
  hosts: all
  connection: ssh
  become: true
  tasks:
  - reboot:

- name: Stop client
  tags: [stop]
  hosts: client
  connection: ssh
  become: true
  tasks:
  - name: Stop client
    systemd:
      state: stopped
      name: "benchmark-worker"
  - name: Wait client to be stopped
    service_facts:
    register: benchmark_worker_service
    until: benchmark_worker_service.ansible_facts.services['benchmark-worker.service'].state in ['stopped', 'inactive']
    retries: 10
    delay: 5

- name: Stop controller
  tags: [stop]
  hosts: controller
  connection: ssh
  become: true
  tasks:
  - name: Stop controller
    systemd:
      state: stopped
      name: "controller"
  - name: Wait controller to be stopped
    service_facts:
    register: controller_service
    until: controller_service.ansible_facts.services['controller.service'].state in ['stopped', 'inactive']
    retries: 10
    delay: 5
  - name: Remove data dir
    file:
      path: /mnt/data-1/kafka-controller
      state: absent
  - name: Clean cache
    shell: sync; echo 3 > /proc/sys/vm/drop_caches

