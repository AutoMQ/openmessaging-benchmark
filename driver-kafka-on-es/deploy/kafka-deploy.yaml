- name: General setup for all
  hosts: [controller, data_node, client]
  connection: ssh
  tasks:
    - name: Update and upgrade apt packages
      become: true
      apt:
        upgrade: yes
        update_cache: yes
        cache_valid_time: 86400
    - name: Install packages
      become: true
      apt: pkg={{ item }} state=present
      with_items:
        - wget
        - tuned
        - openjdk-17-jdk
        - sysstat
        - vim
        - chrony
    - name: Set common facts
      set_fact:
        controllerServers: "{{ groups['controller'] | map('extract', hostvars, ['private_ip']) | map('regex_replace', '^(.*)$', '\\1:9093') | join(',') }}"
        brokerServers: "{{ groups['data_node'] | map('extract', hostvars, ['private_ip']) | map('regex_replace', '^(.*)$', '\\1:9092') | join(',') }}"
        privateIp: "{{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}"
    - name: Change locale to en_US.utf-8
      become: true
      shell: |
        echo 'LANG=en_US.utf-8
              LC_ALL=en_US.utf-8' > /etc/environment
    - name: set facts for kafka
      set_fact:
        connect_pm_addresses: "{{ groups['placement_manager'] | map('extract', hostvars, 'private_ip') | list }}"
        stream_replication: 1


